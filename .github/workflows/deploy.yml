name: Deploy Site

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: damiennichols.com
        username: damienni
        password: ${{ secrets.FTP_PASSWORD || 'DAlta2090!?' }} # Fallback to provided password if secret fails
        server-dir: /httpdocs/
        local-dir: ./dist/
        # CRITICAL: Do not delete other subdomains/apps in public_html
        exclude: |
          **/.git*
          **/.git*/**
          node_modules/**
          app/**
          pulselink/**
          remove/**
          test/**
          cgi-bin/**
          .well-known/**
          cpresources/**
